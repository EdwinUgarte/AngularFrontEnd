<style>
  @media screen and (min-width: 700px) {
    div.divCard {
      width: 40%;
    
    }
  }
  @media screen and (max-width: 700px) {
    div.divCard {
      width: 100%;
    
    }
  }
  div.divCard {
    padding: 10px;
    border: 2px solid rgb(9, 14, 90);
    border-radius: 10px;
    margin: 10px;
    color: rgb(20, 20, 102);
  }
</style>
<h1 class="mt-3">Clientes:</h1>
<div>
  <button class="btn btn-primary btn-rounded" type="button" routerLink="/clientes/form">Agregar Cliente</button>
</div>
<div class="d-flex flex-wrap justify-content-center">
  <div class="divCard" *ngFor="let cliente of listaClientes">
    <img src="/assets/images/icono.png" alt="icono" style="max-width: 40px;">
    <div style="font-size:18px;">Cliente {{cliente.id}}</div>
    <div class="card-body">
      <h2 class="card-title">{{ cliente.nombre + " " + cliente.apellido }}</h2>
      <p class="card-text">{{ cliente.email }}</p>
      <p class="card-text">{{ cliente.createAt }}</p>
      <div style="display: flex; justify-content: space-between; width: 100%;">
      <button type="button" [routerLink]="['/clientes/form', cliente.id]" style="background-color: rgb(0, 110, 255); padding: 5px; color: white; border-radius: 5px; border: none; width: 70px;">Editar</button>
      <button type="button" style="background-color: red;padding: 5px; color: white; border-radius: 5px; border: none; width: 70px;" (click)="delete(cliente)">Eliminar</button>
    </div>
    </div>
  </div>
</div>
